<div
  class="flex justify-between items-center h-full w-full border-t-2 border-zinc-800/50 px-8 text-zinc-300">
  <div class="flex justify-start items-center h-full w-full gap-4">
    <img
      [src]="user?.imageUrl"
      alt=""
      srcset=""
      class="inline-block h-8 w-8 rounded-full ring-2 ring-green-500" />
    <span class="flex-1">{{ user?.displayName }}</span>
  </div>
  <fa-icon
    [icon]="signOutIcon"
    class="flex-grow-0 hover:text-green-500 cursor-pointer"
    (click)="signOut()"></fa-icon>
</div>
