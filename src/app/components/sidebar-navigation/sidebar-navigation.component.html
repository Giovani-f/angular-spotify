<div
  class="flex flex-1 flex-col h-full py-0 px-8 border-r-2 border-zinc-800/50">
  <div class="flex-center min-h-[100px]">
    <img
      class="w-[50%]"
      src="assets/images/spotify-logo.png"
      alt="Logo Spotify" />
  </div>

  <div class="w-100 min-h-[150px]">
    <app-navigation-button
      *ngFor="let item of menuItems"
      [isActive]="selectedMenuItem === item.description"
      [description]="item.description"
      (customClick)="onClick(item.description)">
      <fa-icon [icon]="item.icon"></fa-icon>
    </app-navigation-button>
  </div>

  <div class="my-3 self-start font-bold text-xs text-zinc-500 uppercase">
    <span class="px-2">Playlists</span>

    <div class="mt-3 overflow-y-auto max-h-[40vh] scrollbar">
      <app-navigation-button
        class="font-normal"
        *ngFor="let playlist of playlistItems"
        [description]="playlist.name"
        [isActive]="selectedMenuItem === playlist.name"
        (customClick)="onClick(playlist.name)">
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-navigation-button>
    </div>
  </div>
</div>
<div></div>
