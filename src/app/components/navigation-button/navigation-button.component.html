<button
  type="button"
  class="w-full py-2 pl-2 text-left text-base rounded-lg flex-center bg-transparent hover:bg-green-300/70 text-zinc-300 hover:text-zinc-900 hover:font-medium"
  [class.is-active]="isActive"
  (click)="onClick()">
  <ng-content></ng-content>
  <span
    class="inline-block align-middle w-[120px] whitespace-nowrap ml-4 truncate"
    >{{ description }}</span
  >
</button>
